<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Robot Royale - Creator</title>

    <script src="/socket.io/socket.io.js"></script>

</head>
<body>

    <div id="backgroundcolor"></div>

    <template id="generator-template">
        <section class="header">
        </section>
        <section class="middle">  
            <div id="robot">
            </div>
            <div id="label">
                Heavy Armor | Low Speed
            </div>
            <div>
                <h2 id="field">Robot Creator</h2>
            </div>
            <div>
                <button id="generate-btn"><img src="./images/refresh.png"> &nbsp; Generate new robot</button>
            </div>
        </section>
        <section class="footer pulse" id="confirm-btn">
            START PROGRAMMING
        </section>
    </template>

    <template id="program-template">
        <section class="header">
        </section>

        <section id="miniheader">
            <div id="robot"></div>
            <div id="field"></div>
        </section>
        
        <section class="middle">
            <div>
                Tap blocks to program your robot
            </div>
            <div class="blocks">
            </div>
        </section>
        
        <section class="footer pulse" id="send-btn">
            ADD TO GAME
        </section>
    </template>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
